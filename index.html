<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Second Math Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="conainer-fluid mx-5 py-5">
        <div class="row my-3 py-5">
            <div class="col-12 text-center">
                <h4 id="highScore">HighScore: <span id="HSval"></span></h4>
                <h1 id="title">10 Second Math Game</h1>
                <div class="col-12 mt-3 text-center">
                    <h3 class="mb-2" id="timer">Can you beat the highscore?</h3>
                    <h4 class="timerMin">Rules:<br>-You have 10 seconds to answer as many questions as possible.</h4>
                </div>
            </div>
        </div>
        <div class="row startEl d-flex flex-column align-items-center">
            <h2 class="startGame mb-3" id="animation">CLICK TO<br>START GAME</h2>
            <h3 id="problem"></h3>
        </div> 
        <div class="main-container row d-flex flex-column align-items-center pt-5 mt-5">
            <input type="number" id="answer" required>
            <p id="grade" class="mt-3 text-white">select difficulty</p>
            <p id="score" class="text-white">I<br>V</p>
            <div class="row pt-4 d-flex flex-column align-items-center">
                <div class="col-12 align-items-center">                
                    <label for="addition">+</label>
                    <input type="checkbox" class="difBox" id="add">
                    <label for="sub">-</label>
                    <input type="checkbox" class="difBox" id="sub">          
                    <label for="divide">/</label>
                    <input type="checkbox" class="difBox" id="div"> 
                    <label for="multiply">x</label>
                    <input type="checkbox"class="difBox" id="mult">
                </div>
                <div class="col-12 mt-3 difficulty d-flex align-items-center">
                    <input type="range" min="10" max="50" value="10" id="slider">
                    <span id="value" class="ml-3">10</span>
                </div>
            </div>
        </div>
        <div class="row text-center mt-5">
            <a href="https://github.com/WillShaner">Created by William Shaner<br>Part of Altcademy's Front-end Program</a>
        </div>
    </div>
    <script src="index.js">
    </script>
</body>
</html>
